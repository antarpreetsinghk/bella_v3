name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (skip if none)
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          # Your app deps (ignore if requirements.txt lacks dev deps)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          # Minimal test tooling
          pip install pytest pytest-cov requests httpx

      - name: Run pytest if tests/ exists
        run: |
          set -e
          if [ -d tests ] && compgen -G "tests/test_*.py" > /dev/null; then
            echo "Found tests/, running pytest..."
            pytest -q --maxfail=1
          else
            echo "No tests detected, skipping pytest."
          fi

  compose-smoke:
    name: Docker Compose smoke test
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create CI .env (safe, minimal)
        run: |
          cat > .env << 'EOF'
          # ---- App ----
          APP_ENV=ci
          LLM_ENABLED=false
          BELLA_API_KEY=ci-key-not-used

          # ---- OpenAI (disabled in CI) ----
          OPENAI_API_KEY=
          OPENAI_MODEL=gpt-4o-mini
          OPENAI_BASE_URL=

          # ---- Postgres (compose) ----
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=bella

          # ---- DB URL for API ----
          DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/bella

          # ---- Twilio (not used in CI) ----
          TWILIO_ACCOUNT_SID=
          TWILIO_AUTH_TOKEN=
          TWILIO_PHONE_NUMBER=
          EOF
          echo "Wrote CI .env"

      - name: Build containers
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Early logs & ps
        run: |
          sleep 3
          docker compose ps
          docker compose logs --no-color --tail=100 || true

      - name: Wait for API /healthz
        run: |
          set -e
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8000/healthz >/dev/null; then
              echo "API is up"
              exit 0
            fi
            echo "Waiting for API... ($i/60)"
            sleep 2
          done
          echo "API did not become ready in time"
          docker compose logs --no-color
          exit 1

      - name: Quick smoke checks
        run: |
          curl -fsS http://localhost:8000/healthz | tee /tmp/healthz.json
          curl -fsS http://localhost:8000/readyz | tee /tmp/readyz.json

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            /tmp/healthz.json
            /tmp/readyz.json
          if-no-files-found: warn

  deploy-aws:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: compose-smoke
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bella-v3
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: aws/task-definition.json
          container-name: bella-api
          image: ${{ steps.login-ecr.outputs.registry }}/bella-v3:${{ github.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: bella-prod-service
          cluster: bella-prod-cluster
          wait-for-service-stability: true

      - name: Validate deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

          # Test health endpoint
          for i in $(seq 1 30); do
            if curl -fsS http://bella-alb-1924818779.ca-central-1.elb.amazonaws.com/healthz >/dev/null; then
              echo "✅ Health check passed"
              break
            fi
            echo "⏳ Waiting for health check... ($i/30)"
            sleep 10
          done

          # Test webhook endpoint
          echo "🔗 Testing Twilio webhook..."
          python3 debug_twilio.py

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: Quick validation tests (< 30 seconds total)
    essential: Core functionality tests (< 2 minutes total)
    slow: Long-running tests (> 30 seconds each)
    production: Production environment tests
    integration: Integration tests with external services
    unit: Pure unit tests with no external dependencies
    performance: Performance and benchmark tests
    flaky: Tests that may be unreliable

# Default options
addopts =
    --strict-markers
    --tb=short
    --cov=app
    --cov-fail-under=80
    --cov-report=term-missing
    --asyncio-mode=auto
    -ra

# Async test configuration
asyncio_mode = auto

# Timeout settings
timeout = 300  # 5 minutes max per test

# Parallel execution settings
# Use with: pytest -n auto
# Will be controlled by scripts for different test tiers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:UserWarning